      <!-- Django message block -->
      {% if messages %}
      <div class="alert alert-success mt-3 w-50 m-auto">
          {% for message in messages %}
          <i class="fas fa-info-circle">   </i> {{ message }}
          {% endfor %}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<div id="tsparticles" class="tech-bg"></div>

<script>


tsParticles.load("tsparticles", {
  fullScreen: { enable: true, zIndex: -1 },
  background: {
    color: "#0d0d0d"
  },
  particles: {
    number: { value: 80 },
    color: { value: "#66d9ef" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 2 },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#66d9ef",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 1,
      direction: "none",
      out_mode: "out"
    }
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { quantity: 4 }
    }
  }
});
</script>

<style>
.tech-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
